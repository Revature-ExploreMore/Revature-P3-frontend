<h1><b> Order History</b></h1>



  <div class="container-fluid" *ngIf="orderHistoryList.length>0">
  <div *ngFor="let orderHistory of orderHistoryList">
    <div id="table">
      <table>
        <tr class="tabletitle">
          <td class="item"><h1><b> Course Name</b></h1></td>

          <td class="Hours"><h1><b> Description</b></h1></td>
          <td class="Rate"><h1><b> Course Price</b></h1></td>
          <td class="Rate"><h1><b> Date of Purchase</b></h1></td>
        </tr>

        <tr *ngFor="let course of orderHistory.courses">
          <td class="tableitem">
            <h1 class="itemtext"><b> {{ course.name }}</b></h1>
          </td>
          <td class="tableitem">
            <h1 class="itemtext">{{ course.description }}</h1>
          </td>
          <td class="tableitem">
            <h1 class="itemtext">{{ course.price| currency:'USD'}}</h1>
          </td>
          <td class="tableitem">
          <h6 class="itemtext"> {{ orderHistory.order.orderTimestamp | date}}</h6>
          </td>
        </tr>
        <span><div>
          <h6>
            <b>Total:{{ orderHistory.order.orderTotal| currency:'USD' }}</b>
          </h6></div></span
        >

      </table>
      </div>
      <!--if Order is Empty the display a message-->
      <div
        *ngIf="orderHistoryList.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        No orders found!
      </div>
    </div>
  </div>
