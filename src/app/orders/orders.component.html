<div class="main-content">
  <div class="section-content section-content-p30">
    <div class ="container-fluid">
      <h3>Order History: </h3>
      <div *ngIf="orderHistoryList.length>0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Id Number</th>
            <th width="10%">Order Total</th>
            <th width="10%">Order Date</th>

          </tr>
          <tr *ngFor="let tempOrderHistory of orderHistoryList">
            <td>
              {{tempOrderHistory.orderId}}
            </td>
            <td>
              {{tempOrderHistory.orderTotal |currency:'USD'}}
            </td>
            <td>
              {{tempOrderHistory.orderTimestamp |date:'medium'}}
            </td>

          </tr>

        </table>

      </div>
      <!--if Order is Empty the display a message-->
      <div *ngIf="orderHistoryList.length==0" class = "alert alert-warning col-md-12" role="alert">
          No orders found!
      </div>

    </div>

  </div>
</div>
