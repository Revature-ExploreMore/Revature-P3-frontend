<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container padding-bottom-3x mb-1">
    <h2 class="text-center">My Cart</h2>
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th class="text-center">Subtotal</th>
                    <th class="text-center"><a class="btn btn-sm btn-outline-danger" (click)="emptyCart(newCart.id)" >Clear Cart</a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of courses">
                    <td>
                        <div class="product-item" *ngIf="item.course" >
                            <a class="course-thumb"><img  [src]="item.course.imageUrl" height="80px" width="100px" alt="Course"></a>
                            <div class="course-info">
                                <h4 class="course-title">{{item.course.name}}</h4><span><em>Category:</em>
                                    {{item.course.category.categoryName}}</span>
                            </div>
                        </div>
                    </td>
                    <td class="text-center text-lg text-medium" *ngIf="item.course" >$ {{item.course.price}}</td>
                    <td class="text-center"><a class="remove-from-cart" data-toggle="tooltip"
                            (click)="deleteItem(item)" title="" data-original-title="Remove item"><i
                                class="fa fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="shopping-cart-footer">
        <div class="column text-lg">Subtotal: <span class="text-medium" *ngIf="newCart" >{{newCart.cartTotal}}</span></div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column"><a (click)="goToStoreFront()" class="btn btn-outline-secondary"><i class="icon-arrow-left"
                    ></i>&nbsp;Back to Shopping</a></div>
        <div class="column"><a class="btn btn-success"    (click)="goToCheckout()">Checkout</a></div>
    </div>
</div>
