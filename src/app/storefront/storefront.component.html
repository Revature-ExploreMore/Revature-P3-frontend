<!-- category list -->
<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <h2>Browse Our Courses!</h2>
        <button class="btn btn-primary" (click)="goToCart()">Cart <span>({{ cartCourseIDs.length }})</span></button>
    </div>
    <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" [(ngModel)]="searchCourseName" name="searchCourseName" #ctrl="ngModel" placeholder="Search by name" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-primary" (click)="filterBySearch(searchCourseName)">Search</button>
    </div>
    <div class="d-flex justify-content-evenly">
        <div class="flex-fill text-center">
            <button class="btn btn-success" (click)="filterByCategory('all')">See All</button>
        </div>
        <div class="flex-fill text-center" *ngFor="let category of categories;">
            <button class="btn btn-success" (click)="filterByCategory(category)">{{ category }}</button>
        </div>
    </div>
</div>
<!-- store browsing section -->
<div class="container">
    <div class="row align-items-start">
        <div class="col-4" *ngFor="let course of filteredCourses; let i=index">
            <div *ngIf="i<90"> <!--subject to change, pagination?-->
                <div class="card" style="width: 18rem; margin: 1em 0; height: 100%;">
                    <img class="card-img-top" src="{{ course.imageUrl }}" alt="Card image cap">
                    <div class="card-body card-bg-color">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p>{{course.description}}</p>
                        <p> $ {{course.price}} </p>
                        <button class="btn btn-primary" (click)="addCourseToCart(course)" *ngIf="!cartCourseIDs.includes(course.id) && !purchasedCourseIDs.includes(course.id)">Add to Cart</button>
                        <div class="badge bg-secondary" *ngIf="cartCourseIDs.includes(course.id)">Added to cart!</div>
                        <div  *ngIf="purchasedCourseIDs.includes(course.id)"><span class="badge bg-secondary">Purchased!</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
