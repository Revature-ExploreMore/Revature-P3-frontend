<!-- category list -->
<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <h2>Browse Our Courses!</h2>
        <button>Cart <span>({{ cartCourseIDs.length }})</span></button>
    </div>
    <div class="d-flex justify-content-evenly">
        <div class="flex-fill text-center" *ngFor="let category of categories;">
            {{ category }}
        </div>
    </div>
</div>
<!-- store browsing section -->
<div class="container">
    <div class="row align-items-start">
        <div class="col-4" *ngFor="let course of courses; let i=index">
            <div *ngIf="i<9"> <!--subject to change, pagination?-->
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="assets\img\comingsoon.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p>{{course.description}}</p>
                        <p> $ {{course.price}} </p>
                        <button class="btn btn-primary" (click)="addCourseToCart(course)" *ngIf="!cartCourseIDs.includes(course.id)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
