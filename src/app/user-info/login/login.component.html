<div class="container registerform">
    <div class="row">
        <h2>ExploreMore</h2>       
        <form #myForm = "ngForm">
            <div class="card m-3">
            <div class="card-header bg-primary">Login</div>
            <div class="card-body">
            <div class="text-danger">{{ invalidMessage }}</div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" placeholder="Your username please *"
                    name="userName" id="userName" [(ngModel)]= "userDetails.userName" required
                    #userName="ngModel">
                <div *ngIf= "!userName.valid && userName.touched" class="text-danger small">
                    Username is required!
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control" placeholder="Password here"
                    name="password" id="password" [(ngModel)]= "userDetails.password" required
                    #password= "ngModel">
                    <div *ngIf= "!password.valid && password.touched" class="text-danger small">
                        Password is required!!
                    </div>
            </div>
        </div>
        <div class="card-footer bg-primary">            
                <button type="button" class="btn btn-primary mybtn" (click)="validateLogin()"
                [disabled]="!myForm.valid">Login</button>
           
        </div>
    </div>
        </form>
    </div>
</div>
