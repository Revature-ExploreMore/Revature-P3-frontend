
<section class="vh-100" style="background-color: rgb(255, 255, 255);"> 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://freesvg.org/img/abstract-user-flat-4.png"
                  class="rounded-circle img-fluid" style="width: 100px;" /> 
              </div>
              <h3 class="mb-2">
                <input type="text" 
                class="form-control" 
                name="name"
                value="{{ updateUser.name }}"
                [(ngModel)]="updateUser.name"
                #name="ngModel"></h3>
                
              <h3 class="mb-2">
                <input type="text"
                class="form-control"
                name="phoneNumber"
                value="{{ updateUser.phoneNumber }}"
                [(ngModel)]="updateUser.phoneNumber"
                #name="ngModel"></h3>
                
              <h3 class="mb-2">
                <input type="email" 
                class="form-control" 
                name="email"
                value="{{ updateUser.email }}"
                [(ngModel)]="updateUser.email"
                #name="ngModel"></h3>
                
                <button type="button" class="btn btn-primary"
                  (click)="updateProfileInfo()">
                  <i class="material-icons>edit">Submit Profile Changes</i>
                  </button> 
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
              </div>
            </div>

            <div
              class="d-flex justify-content-between text-center mt-5 mb-2"
            ></div>
          </div>
        </div>
      </div>
    </div>
  
</section>
